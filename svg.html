<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg</title>
</head>
<body>
    <svg>
        <circle cx="50" cy="50" r="40" fill="black"></circle>
    </svg>
    <script>
        document.querySelector('circle').addEventListener('click',()=>{
            alert("circle clicked")
        })
    </script>
</body>
</html>
